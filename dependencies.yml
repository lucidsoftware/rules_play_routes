options:
  languages:
    - java
    - scala:2.11.12
  namePrefix: play_routes_
  resolvers:
    - id: central
      type: default
      url: http://central.maven.org/maven2/
  transtivity: deps

dependencies:
  com.github.scopt:
    scopt:
      lang: scala
      version: "3.7.0"

  com.typesafe.play:
    routes-compiler:
      lang: scala
      version: "2.5.12"

  org.scala-sbt:
    test-interface:
      lang: java
      version: "1.0"
    zinc:
      lang: scala
      version: "1.2.1"

  org.scala-lang:
    scala-compiler:
      lang: java
      version: "2.11.12"
    scala-library:
      lang: java
      version: "2.11.12"
    scala-reflect:
      lang: java
      version: "2.11.12"
